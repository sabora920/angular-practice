<p>
  {{ name }}
</p>

<ul>
  <li>Age: {{ age }}</li>
  <li>Address: {{ address.street }}<div>{{ address.city }}, {{address.state }}</div></li>
</ul>

<h3>Hobbies</h3>
<ul>
  <li *ngFor="let hobby of hobbies">{{ hobby }}
    <button (click)="deleteHobby(hobby)">delete</button>
  </li>
</ul>

<form (submit)="addHobby(hobby.value)">
  <input type="text" placeholder="add hobby..." #hobby>
</form>
<button (click)="onClick()">add hobby</button>
